<!DOCTYPE html>
<html>

  <head>

    <title>Startup</title>

    <!-- Required meta tags are recommended to always be added. 
      Metadata is data (information) about data. <meta> tags are typically used to specify character set, page description, keywords, author of the document, and viewport settings. Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services. Bootstrap is developed mobile first, a strategy in which we optimize code for mobile devices first and then scale up components as necessary using CSS media queries. To ensure proper rendering and touch zooming for all devices, add the responsive viewport meta tag to your <head>. 
      utf is a type of encoding - Specifies the character encoding for the HTML document-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself. If I visit Bootstrap, I can just copy/paste the CSS. Notice the 4.3.1 version of Bootstrap. It keeps getting bigger as new versions are developed. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  
  </head>
 
  <body>

    <div class="container d-flex align-items-center h-100"> <!-- Enables flexbox and makes sure that the container is now the full length of the page -->

      <div class="row">

        <header class="text-center col-12">
          <h1 class="text-uppercase">
            <strong>The Bigest Startup Event of the Year</strong>
          </h1>
        </header>

        <div class="buffer col-12">
        </div>

        <section class="text-center col-12"> <!-- when you don't specify col-12, the section will not take up the full width and only center in 1 column -->
          <hr>
          <a href="https://mailchi.mp/0e57673a0148/ztmstudents"> 
            <button class="btn btn-primary btn-xl">Find Out More</button> 
          </a>
        </section>

    </div>

    </div>

  </body>

</html>
